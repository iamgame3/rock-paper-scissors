<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1 class="title">First to 5 points wins!</h1>
<div class="choices">
    <button class="button rock">Rock!</button>
    <button class="button paper">Paper!</button>
    <button class="button scissors">Scissors!</button>
</div>
<h1 class="result">Get ready to rumble...</h1>
<div class="scores">
    <div class="human-score">
        <h1 class="human-score-title">Human Score:</h1>
        <h1 class="human-score-value">0</h1>
    </div>
    <div class="computer-score">
        <h1 class="computer-score-title">Computer Score:</h1>
        <h1 class="computer-score-value">0</h1>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
